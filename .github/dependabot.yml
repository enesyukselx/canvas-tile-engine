version: 2
updates:
    # GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "chore(deps)"
      groups:
          actions-minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # Root package.json
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "chore(deps)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # Core package
    - package-ecosystem: "npm"
      directory: "/packages/core"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "chore(core)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # React package
    - package-ecosystem: "npm"
      directory: "/packages/react"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "chore(react)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # Examples - Vanilla JS
    - package-ecosystem: "npm"
      directory: "/examples/vanilla-js-examples"
      schedule:
          interval: "monthly"
      commit-message:
          prefix: "chore(examples)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # Examples - React
    - package-ecosystem: "npm"
      directory: "/examples/react"
      schedule:
          interval: "monthly"
      commit-message:
          prefix: "chore(examples)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"

    # Docs
    - package-ecosystem: "npm"
      directory: "/docs"
      schedule:
          interval: "monthly"
      commit-message:
          prefix: "chore(docs)"
      groups:
          minor-patch:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"
