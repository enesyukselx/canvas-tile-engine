name: "Renderer Canvas Package - Typecheck + Lint Checks"

on:
    push:
        paths:
            - "packages/core/**"
            - "packages/renderer-canvas/**"

jobs:
    checks:
        name: Typecheck - Lint (Renderer Canvas Package)
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v6
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.23.0
                  run_install: false

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Build core package
              run: pnpm -w -F @canvas-tile-engine/core build

            - name: Typecheck Renderer Canvas
              run: pnpm --filter @canvas-tile-engine/renderer-canvas typecheck

            - name: Lint Renderer Canvas
              run: pnpm eslint packages/renderer-canvas --ext .ts,.tsx
