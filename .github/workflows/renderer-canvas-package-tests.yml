name: "Renderer Canvas Package - Tests"

on:
    push:
        paths:
            - "packages/renderer-canvas/**"

jobs:
    tests:
        name: Tests (Renderer Canvas Package)
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v6

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.23.0
                  run_install: false

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"

            - name: Build core package
              run: pnpm -w -F @canvas-tile-engine/core build

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Run Core tests
              run: pnpm --filter @canvas-tile-engine/core test
