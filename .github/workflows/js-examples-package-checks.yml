name: "Js Examples - Typecheck + Lint Checks"

on:
    push:
        paths:
            - "examples/vanilla-js-examples/**"
            - "packages/core/**"

jobs:
    checks:
        name: Typecheck - Lint (Vanilla Js Examples)
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v6
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.23.0
                  run_install: false

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Build core package
              run: pnpm -w -F @canvas-tile-engine/core build

            - name: Build renderer-canvas package
              run: pnpm -w -F @canvas-tile-engine/renderer-canvas build

            - name: Typecheck examples
              run: pnpm -r --filter '{./examples/vanilla-js-examples/**}' typecheck

            - name: Lint examples
              run: pnpm -w exec eslint "examples/vanilla-js-examples/**/*.{ts,tsx}" --ext .ts,.tsx
