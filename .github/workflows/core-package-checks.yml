name: "Core Package - Typecheck + Lint Checks"

on:
    push:
        paths:
            - "packages/core/**"

jobs:
    checks:
        name: Typecheck - Lint (Core Package)
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v6
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.23.0
                  run_install: false

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Typecheck Core
              run: pnpm --filter @canvas-tile-engine/core typecheck

            - name: Lint Core
              run: pnpm eslint packages/core --ext .ts,.tsx
