<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-js</title>
</head>

<body class="bg-black">
    <div class="flex flex-wrap justify-center gap-4 p-4">
        <!-- Main Map -->
        <div>
            <div id="main-map-wrapper" style="width: 500px; height: 500px; background-color: #337426;">
                <canvas></canvas>
            </div>

            <!-- Coordinate Input -->
            <div class="flex items-end gap-3 mt-4 p-4 bg-zinc-800/50 border border-zinc-700">
                <div class="flex flex-col">
                    <label class="text-xs font-bold uppercase tracking-wider text-zinc-400 mb-1" for="x">
                        X Coord
                    </label>
                    <input
                        class="w-20 h-9 px-3 bg-zinc-900 text-white text-sm font-medium border-2 border-zinc-600 outline-none transition-all duration-200 focus:border-emerald-500 focus:bg-zinc-800 hover:border-zinc-500 placeholder:text-zinc-500"
                        id="x" type="number" placeholder="X" />
                </div>
                <div class="flex flex-col">
                    <label class="text-xs font-bold uppercase tracking-wider text-zinc-400 mb-1" for="y">
                        Y Coord
                    </label>
                    <input
                        class="w-20 h-9 px-3 bg-zinc-900 text-white text-sm font-medium border-2 border-zinc-600 outline-none transition-all duration-200 focus:border-emerald-500 focus:bg-zinc-800 hover:border-zinc-500 placeholder:text-zinc-500"
                        id="y" type="number" placeholder="Y" />
                </div>
                <button id="go-to-coords"
                    class="h-9 px-6 bg-gradient-to-r from-emerald-600 to-emerald-500 text-white text-sm font-bold uppercase tracking-wide border-2 border-emerald-400 cursor-pointer transition-all duration-200 hover:from-emerald-500 hover:to-emerald-400 hover:border-emerald-300 active:scale-95">
                    Go
                </button>
            </div>
        </div>

        <!-- Mini Map -->
        <div>
            <div id="mini-map-wrapper" style="width: 300px; height: 300px; background-color: #337426;">
                <canvas></canvas>
            </div>

            <!-- Mini Map Size Select -->
            <div class="mt-4 p-4 bg-zinc-800/50 border border-zinc-700">
                <label for="minimap-size-select"
                    class="block text-xs font-bold uppercase tracking-wider text-zinc-400 mb-2">
                    Mini Size
                </label>
                <div class="relative">
                    <select id="minimap-size-select"
                        class="w-full h-9 px-3 pr-10 appearance-none bg-zinc-900 text-white text-sm font-medium border-2 border-zinc-600 outline-none cursor-pointer transition-all duration-200 hover:border-zinc-500 focus:border-emerald-500 focus:bg-zinc-800">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="square" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Main Map Size Select -->
            <div class="mt-4 p-4 bg-zinc-800/50 border border-zinc-700">
                <label for="mainmap-size-select"
                    class="block text-xs font-bold uppercase tracking-wider text-zinc-400 mb-2">
                    Main Size
                </label>
                <div class="relative">
                    <select id="mainmap-size-select"
                        class="w-full h-9 px-3 pr-10 appearance-none bg-zinc-900 text-white text-sm font-medium border-2 border-zinc-600 outline-none cursor-pointer transition-all duration-200 hover:border-zinc-500 focus:border-emerald-500 focus:bg-zinc-800">
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                        <option value="800">800x800</option>
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                        <svg class="w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="square" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Village Popup -->
    <div id="village-popup" class="hidden absolute top-0 left-0 z-10 pointer-events-none">
        <div class="w-72 border-2 border-emerald-500/50 bg-zinc-900/95 shadow-2xl backdrop-blur-sm">
            <!-- Header -->
            <div class="border-b border-zinc-700 bg-zinc-800 px-4 py-2">
                <span id="popup-village-type" class="text-xs font-bold uppercase tracking-wider text-emerald-400">
                    NORMAL
                </span>
            </div>

            <!-- Content -->
            <div class="p-4 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-xs font-bold uppercase tracking-wider text-zinc-500">
                        Player
                    </span>
                    <span id="popup-player-name" class="text-sm font-semibold text-white">
                        Joe Doe
                    </span>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-xs font-bold uppercase tracking-wider text-zinc-500">
                        Village
                    </span>
                    <span id="popup-village-name" class="text-sm font-semibold text-white">
                        Joe Doe's village
                    </span>
                </div>

                <div class="flex items-center justify-between pt-2 border-t border-zinc-700">
                    <span class="text-xs font-bold uppercase tracking-wider text-zinc-500">
                        Coords
                    </span>
                    <span id="popup-coordinates"
                        class="border border-zinc-600 bg-zinc-800 px-3 py-1 font-mono text-xs font-bold text-amber-400">
                        0 Â· 0
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
